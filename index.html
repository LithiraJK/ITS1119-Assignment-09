<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bricks Breaker Game</title>
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>

    <h1>Bricks Breaker Game</h1>
    <div class="img-container">
        <img src="/assets/images/vecteezy_futuristic-gaming-background-in-livestream-vector_6970462.jpg" alt="bg-img">
    </div>

    <div class="game-container">

        <div class="score-board">
            <label id="score" for="score">Score Board</label>
            <div id="scoreBoard">0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <button id="startBtn">Play Now</button>
    <button id="retryBtn" style="display: none;">Retry</button>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>

</body>
</html>
